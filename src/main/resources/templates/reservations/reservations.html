<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="layout/layout">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  <style>
    body {
      background-color: #212529;
      color: #f8f9fa;
    }
    .row {
      width: 80%;
      margin: 0 auto;
    }
    .card {
      background-color: #343a40;
    }
    .card-title, .card-text {
      color: #f8f9fa;
    }
    .blockquote {
      color: #f8f9fa;
    }
    header {
      padding: 1rem 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #f8f9fa;
      margin-right: 1rem;
    }
    .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-right input[type="search"] {
      margin-right: 1rem;
      padding: 0.5rem;
    }
    .sign-up {
      background-color: #007bff;
      color: #f8f9fa;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .menu a {
      color: #f8f9fa;
      margin-right: 1rem;
      padding: 0.5rem 0;
    }
    .menu li {
      list-style-type: none;
      display: inline-block;
    }
    .featured-post {
      margin-bottom: 2rem;
    }
    .post-previews {
      display: flex;
      justify-content: space-between;
    }
    .post-preview {
      background-color: #343a40;
      padding: 1rem;
      margin-right: 1rem;
      flex: 1;
    }
    .footbody {
      margin-top: 75px;
      background-color: #333;
      padding: 20px;
    }
    .footdiv {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    .footdiv img {
      max-width: 150px;
      margin-right: 10px;
    }
    .footdiv p {
      margin: 10px 0 10px 0;
    }
    .contact-info {
      flex: 1;
    }
    .footdiv > img {
      margin-right: 100px;
    }
    .logos {
      margin-left: auto;
    }
    .logos img {
      margin-left: 10px;
      margin-bottom: 20px;
    }
    .Copyright {
      bottom: 0;
    }
    .nav-left {
      margin-left: 50px;
    }
    .nav-right {
      margin-right: 50px;
    }
    .slider {
      border: 1px solid #5000;
      overflow: hidden;
      position: relative;
      width: 570px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 3px 2px 2px #dcdcdc;
      border-radius: 25px;
      color: black;
    }
    .slider .inner {
      overflow: hidden;
      margin: 0 auto;
    }
    .slide_list {
      overflow: hidden;
      width: 1700px;
      position: relative;
      display: flex;
    }
    .slider .btn {
      position: absolute;
      top: 50%;
      width: 35px;
      height: 35px;
      background-size: cover;
      cursor: pointer;
    }
    .slider .btn.btn_prev {
      left: 0;
      transform: translate(0, -50%);
    }
    .slider .btn.btn_next {
      right: 0;
      transform: translate(0, -50%);
    }
    #time-slots, #seatdiv, #caldiv {
      margin: auto 0;
      padding: 50px;
      width: 100%;
      height: 570px;
      font-size: 20px;
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .day {
      padding: 15px;
      border: none;
      text-align: center;
      cursor: pointer;
      background-color: #dcdcdc;
      border-radius: 50%;
    }
    .day.selected {
      background-color: #ffa500;
      color: white;
      border: 2px solid #212529;
    }
    .week {
      border-bottom: 1px #212529 solid;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    #selected-date {
      margin-top: 20px;
      font-weight: bold;
    }
    .month-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .month-header button {
      cursor: pointer;
      padding: 5px 10px;
      font-size: 16px;
    }
    #prev-month {
      border: none;
      background-color: #ffa500;
      border-radius: 50%;
    }
    #next-month {
      border: none;
      background-color: #ffa500;
      border-radius: 50%;
    }
    .seating-chart {
      display: grid;
      grid-template-areas:
                "left-corner center right-corner"
                "bottom-corner bottom-corner bottom-corner";
      gap: 20px;
      margin-top: 20px;
    }
    .zone {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .left-corner {
      grid-area: left-corner;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 40px;
      gap: 10px;
    }
    .right-corner {
      grid-area: right-corner;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      margin-left: 40px;
    }
    .bottom-corner {
      grid-area: bottom-corner;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .center div {
      margin: 5px;
    }
    #center2 {
      border-bottom: 3px solid #343a40;
    }
    .seat {
      width: 40px;
      height: 40px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #90ee90;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .seat.unavailable {
      background-color: #ffcccb;
      cursor: not-allowed;
    }
    .seat.selected {
      background-color: #ffa500;
      transform: scale(1.1);
    }
    #seat-submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #submit-btn:hover {
      background-color: #45a049;
    }
    #respeople {
      margin: auto 0;
    }
    .peopleP {
      display: inline-block;
      width: 50px;
      text-align: center;
    }
    #respeople button {
      font-weight: bold;
      border: none;
      width: 30px;
      height: 30px;
      background-color: rgba(230, 230, 230, 0.7);
      border-radius: 15px;
    }
    .time-slot {
      margin: 10px 0;
      display: inline-block;
    }
    .selected {
      background-color: #ffa500;
      color: white;
      font-weight: bold;
    }
    .time-button {
      border: 1px black solid;
      background-color: greenyellow;
      border-radius: 10px;
      width: 70px;
      height: 50px;
    }
    #submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();
    let choice = false;
    let selectedSeats = [];
    let unavailableSeatsMap = {};
    let count = 1;  // 인원 수

    function fetchUnavailableSeats(branch, resDate, resTime) {
        return fetch(`/unavailable-seats?branch=${branch}&resDate=${resDate}&resTime=${resTime}`)
                .then(response => response.json())
                .then(data => {
                    return data;
                })
                .catch(error => console.error('Error:', error));
    }

    function setUnavailableSeats(selectedDate, selectedTime) {
        const branch = new URLSearchParams(window.location.search).get('branch');
        fetchUnavailableSeats(branch, selectedDate, selectedTime).then(unavailableSeats => {
            document.querySelectorAll('.seat').forEach(function(seatElement) {
                seatElement.classList.remove('unavailable');
            });

            unavailableSeats.forEach(function(seatNumber) {
                document.querySelectorAll('.seat').forEach(function(seatElement) {
                    if (seatElement.textContent.trim() === seatNumber) {
                        seatElement.classList.add('unavailable');
                    }
                });
            });
        });
    }

    function renderCalendar(year, month) {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const firstDay = new Date(year, month, 1, 0, 0, 0);
        const lastDay = new Date(year, month + 1, 0, 0, 0, 0);
        const totalDays = lastDay.getDate();

        document.getElementById('month-year').innerText = `${year}년 ${month + 1}월`;

        const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
        weekdays.forEach(dayOfWeek => {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week';
            weekDiv.innerText = dayOfWeek;
            calendar.appendChild(weekDiv);
        });

        const startDayOfWeek = firstDay.getDay();
        for (let i = 0; i < startDayOfWeek; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'day';
            calendar.appendChild(emptyDiv);
        }

        for (let day = 1; day <= totalDays; day++) {
            const date = new Date(year, month, day + 1, 0, 0, 0); // 하루 더하기
            const isFutureDate = date >= today;

            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.innerText = day;
            dayDiv.dataset.date = date.toISOString().split('T')[0];

            if (isFutureDate) {
                dayDiv.style.cursor = 'pointer';
            } else {
                dayDiv.style.color = '#ccc';
            }

            dayDiv.addEventListener('click', function() {
                if (isFutureDate) {
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                    dayDiv.classList.add('selected');
                    document.getElementById('selected-date').innerText = '선택한 날짜: ' + dayDiv.dataset.date;
                    choice = true;
                    const selectedTime = document.querySelector('.time-button.selected')?.dataset.time;
                    if (selectedTime) {
                        setUnavailableSeats(dayDiv.dataset.date, selectedTime);
                    }
                }
            });

            calendar.appendChild(dayDiv);
        }
    }

    document.getElementById('next-month').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
    });

    document.getElementById('prev-month').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentYear, currentMonth);
    });

    renderCalendar(currentYear, currentMonth);

    document.getElementById('respeople').addEventListener('click', function(event) {
        if (event.target.classList.contains('down')) {
            if (count <= 1) {
                alert("1명 이하로 인원수를 정할 수 없습니다.");
                return;
            }
            count--;
        } else if (event.target.classList.contains('up')) {
            if (count >= 31) {
                alert("32인 이상은 수용 불가능 합니다.");
                return;
            }
            count++;
        }
        document.querySelector('.people').innerText = count + '인';
    });

    document.querySelectorAll('.time-button').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.time-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            const selectedDate = document.querySelector('.day.selected')?.dataset.date;
            if (selectedDate) {
                setUnavailableSeats(selectedDate, button.dataset.time);
            }
        });
    });

    let index = 0;
    moveSlider(index);

    document.querySelector('.btn_prev').addEventListener('click', function() {
        if (index > 0) {
            index--;
            moveSlider(index);
        }
    });

    document.querySelector('.btn_next').addEventListener('click', async function() {
        if (index === 0 && document.querySelector('.day.selected')) {
            index++;
        } else if (index === 1 && document.querySelector('.time-button.selected')) {
            const selectedDate = document.querySelector('.day.selected').dataset.date;
            const selectedTime = document.querySelector('.time-button.selected').dataset.time;
            const branch = new URLSearchParams(window.location.search).get('branch');
            const unavailableSeats = await fetchUnavailableSeats(branch, selectedDate, selectedTime);

            unavailableSeatsMap[selectedDate] = unavailableSeatsMap[selectedDate] || {};
            unavailableSeatsMap[selectedDate][selectedTime] = unavailableSeats;

            setUnavailableSeats(selectedDate, selectedTime);

            index++;
        } else if (index === 2) {
            // 마지막 슬라이드에 도달하면 아무것도 하지 않음
        } else {
            alert("예약 내용을 선택하신 후 진행하실 수 있습니다.");
            return;
        }
        moveSlider(index);
    });

    function moveSlider(index) {
        const slideList = document.querySelector('.slide_list');
        if (index < 3 && index >= 0) {
            document.querySelector('.btn_prev').style.display = 'block';
            document.querySelector('.btn_next').style.display = 'block';
        }
        if (index == 2) {
            document.querySelector('.btn_next').style.display = 'none';
            document.querySelector('.btn_prev').style.display = 'block';
        }
        if (index == 0) {
            document.querySelector('.btn_prev').style.display = 'none';
            document.querySelector('.btn_next').style.display = 'block';
        }

        slideList.style.left = `-${index * 570}px`;
        choice = false;
    }

    document.querySelector('.seating-chart').addEventListener('click', function(event) {
        const seat = event.target;
        if (seat.classList.contains('seat') && !seat.classList.contains('unavailable')) {
            if (seat.classList.contains('selected')) {
                seat.classList.remove('selected');
                selectedSeats = selectedSeats.filter(s => s !== seat.textContent.trim());
            } else {
                if (selectedSeats.length < count) {
                    seat.classList.add('selected');
                    selectedSeats.push(seat.textContent.trim());
                } else {
                    alert(`선택하신 ${count}명의 인원과 자리수가 선택할 수 있습니다.`);
                }
            }

            choice = selectedSeats.length > 0;
        }
    });

    document.getElementById('submit-btn').addEventListener('click', function() {
        const selectedTime = document.querySelector('.time-button.selected')?.dataset.time;
        const selectedDate = document.querySelector('.day.selected')?.dataset.date;
        const branch = new URLSearchParams(window.location.search).get('branch');

        if (selectedTime && selectedSeats.length > 0 && selectedDate) {
            document.getElementById('resDate').value = selectedDate;
            document.getElementById('resTime').value = selectedTime;
            document.getElementById('resSeatNum').value = selectedSeats.join(',');
            document.getElementById('branch').value = branch;
            console.log("Branch set in form:", document.getElementById('branch').value);

            if (confirm("예약날짜: " + selectedDate + "\n예약자리: " + selectedSeats.join(', ') + "\n예약시간: " + selectedTime + "\n지점: " + branch + "\n\n예약을 확정하시겠습니까?")) {
                document.getElementById('reservationForm').submit();
            }
        } else {
            alert('날짜, 시간, 좌석을 모두 선택해 주세요.');
        }
    });
});


  </script>
</head>
<body>
<th:block layout:fragment="content">
  <div class="slider">
    <div class="inner">
      <div class="swiper-wrapper slide_list">
        <div id="caldiv" class="swiper-slide Swiper">
          <h3>예약날짜를 선택해주세요</h3>
          <div class="month-header">
            <button id="prev-month">◀</button>
            <h2 id="month-year"></h2>
            <button id="next-month">▶</button>
          </div>
          <div id="calendar" class="calendar"></div>
          <div id="selected-date"></div>
        </div>
        <div id="time-slots" class="swiper-slide Swiper">
          <h3>예약시간을 선택해주세요</h3>
          <fieldset>
            <legend>오전</legend>
            <div class="time-slot"><button class="time-button" data-time="08:00">08:00</button></div>
            <div class="time-slot"><button class="time-button" data-time="10:00">10:00</button></div>
            <div class="time-slot"><button class="time-button" data-time="12:00">12:00</button></div>
          </fieldset>
          <fieldset>
            <legend>오후</legend>
            <div class="time-slot"><button class="time-button" data-time="14:00">14:00</button></div>
            <div class="time-slot"><button class="time-button" data-time="16:00">16:00</button></div>
            <div class="time-slot"><button class="time-button" data-time="18:00">18:00</button></div>
          </fieldset>
        </div>
        <div id="seatdiv" class="swiper-slide Swiper">
          <h3>인원 및 좌석을 선택해주세요</h3>
          <div id="respeople">
            <button class="down">-</button>
            <p class="peopleP"><span class="people">1인</span></p>
            <button class="up">+</button>
          </div>
          <div class="seating-chart">
            <div class="zone left-corner">
              <div class="seat">1</div>
              <div class="seat">2</div>
              <div class="seat">3</div>
              <div class="seat">4</div>
              <div class="seat">5</div>
            </div>
            <div class="center">
              <div class="zone" id="center1">
                <div class="seat">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
                <div class="seat">9</div>
              </div>
              <div class="zone" id="center2">
                <div class="seat">10</div>
                <div class="seat">11</div>
                <div class="seat">12</div>
                <div class="seat">13</div>
              </div>
              <div class="zone" id="center3">
                <div class="seat">14</div>
                <div class="seat">15</div>
                <div class="seat">16</div>
                <div class="seat">17</div>
              </div>
              <div class="zone" id="center4">
                <div class="seat">18</div>
                <div class="seat">19</div>
                <div class="seat">20</div>
                <div class="seat">21</div>
              </div>
            </div>
            <div class="zone right-corner">
              <div class="seat">22</div>
              <div class="seat">23</div>
              <div class="seat">24</div>
              <div class="seat">25</div>
              <div class="seat">26</div>
            </div>
            <div class="zone bottom-corner">
              <div class="seat">27</div>
              <div class="seat">28</div>
              <div class="seat">29</div>
              <div class="seat">30</div>
              <div class="seat">31</div>
            </div>
          </div>
          <div>
            <form id="reservationForm" action="/reserve" method="post">
              <input type="hidden" name="resDate" id="resDate">
              <input type="hidden" name="resTime" id="resTime">
              <input type="hidden" name="resSeatNum" id="resSeatNum">
              <input type="hidden" name="branch" id="branch">
              <button type="button" id="submit-btn">예약</button>
            </form>
          </div>
        </div>
      </div>
      <img th:src="@{/images/left_arrow.png}" class="btn btn_prev" alt="앞 페이지">
      <img th:src="@{/images/right_arrow.png}" class="btn btn_next" alt="뒷 페이지">
    </div>
  </div>
</th:block>
</body>
</html>
